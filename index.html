<body id="archive">
    <div id="panel">

        <div class="browse">

            <select id="dynamic_select">
                <option value="">Browse Archive</option>
            </select>
        </div>
    </div>
    <div id="framecontainer">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>

    <script>
        $(function() {
            // bind change event to select
            $('#dynamic_select').on('change', function(event) {
                const selectedIssue = event.target.value;
                $('#framecontainer').html(`<iframe src="${selectedIssue}" frameborder="0" width="100%" height="100%" id="iframe" name="iframe"></iframe>`)
            });
        });

        $(document).ready(function() {

            $.get("/api/issues", function(data, status){
                const { issues, count } = data;

                issues.forEach((issue)=>{
                    const element = `<option value="/${issue}.html">${issue}</option>`;
                    $('#dynamic_select').append(element);
                });

                $('select').niceSelect();

                $('#framecontainer').append(`<iframe src="/${issues[0]}.html" frameborder="0" width="100%" height="100%" id="iframe" name="iframe"></iframe>`)

            });

        });
    </script>

</body>

</html>
